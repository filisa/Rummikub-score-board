<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div 
        id = "title" 
        class = "heading"
    >
        <button 
            class = "leaderboard_title" 
            id = "leaderboard_title"> 
            My leaderboard
        </button>
        <div 
            class = "change_name" 
            id = "change_board_name"> 
            <input 
                placeholder = "Enter new name"  
                id = "leaderboard_title_change" 
                name= "leaderboard_title_change" 
                class = "leaderboard_title_change" 
            >
            <button 
                class = "ok_change_btn" 
                id = "ok_change_btn"
            >
            ok
            </button>
        </div>

        
    </div>
    <div id = "add_people" class = "heading"> 
        <button class = "add_people_btn" id="add_people_btn">Add people</button>
    </div>
    <div class = "contestant_empty_state" id = "contestant_empty_state">
        <p>This board has no participants</p>
    </div>
    <div class = "contestant_card" id = "contestant_card"></div>

    <div>
        <ul id="contestant_list">
            <template id = "contestant_template">
                <li class = "contestant_card"> 
                    <div class="contestant_name">
                        <span class="name_text"></span>
                        <button class="plus_one_btn">+1</button>
                    </div>
                </li>
            </template>
        </ul>
    </div>

    <div 
        id= "add_contestant_overlay" 
        class="add_contestant_overlay"
        >
            <p>Enter a name</p>
            <input 
                type = "text" 
                placeholder = "Name"
                id = "add_contestant_overlay_input_name"
                name = "add_contestant_overlay_input_name"
                class = "input_name"
                autofocus
            >
            <button 
                id = "add_new_contestant_ok_btn" 
                class="add_people_btn"
            > OK
            </button>
    </div>
    <script type = "module" src = "index.js"></script>
</body>
</html>
